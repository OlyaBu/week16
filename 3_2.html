<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>бланк регистрации</title>
    <link rel="stylesheet" href="/3_2.css"></link>
</head>

<body>
    <form>
        <div class="container">
            <h1>вперед на поиски! </h1>
            <p>заполните форму, чтобы что-то найти, или нет </p>
            <hr>
            <h2>Возраст автомобиля</h2>
            <div class="autoage">
                <label><input value="1" type="checkbox" class="age" id="three"> меньше 3х лет</label>
                <label><input value="2" type="checkbox" class="age" id="tofive">от 3х до 5</label>
                <label><input value="3" type="checkbox" class="age" id="toseven">5 - 7 лет </label>
                <label><input  value="4" type="checkbox" class="age" id="morethenseven">больше 7 лет</label>
            </div>
            <h2>Тип топлива </h2>
            <p><select size="4" multiple name="fuelall" class="fuelall">
                    <option selected value="8" name="fuel" class="fuel" id="oil">Бензин</option>
                    <option value="5" name="fuel" class="fuel" id="disel">Дизель</option>
                    <option value="6" name="fuel" class="fuel" id="gas">Газ</option>
                    <option value="7" name="fuel" class="fuel" id="eco">Электричество</option>
                </select></p>

        
            <h2> Объем двигателя </h2>
            <input type="text" placeholder="volume" class="volume" name="volume" id="Volume">

            <h2>Как купить</h2>
            <div class="buy">
                <label><input value="9" type="radio" class="buy" name="buy"  checked>В салоне</label>
                <label><input value="10" type="radio" class="buy" name="buy" >На заводе</label>
                <label><input  value="11" type="radio" class="buy" name="buy" > С доставкой по России </label>
            </div>
            
            <h2>Откуда везем </h2>
            <div class="origin">
                <label><input  value ="12" type="checkbox" class="origincountry" name="origincountry" id="jp"> Япония</label>
                <label><input value ="13" type="checkbox" class="origincountry" name="origincountry" id="usa"> США</label>
                <label><input value ="14" type="checkbox" class="origincountry" name="origincountry" id="eu">Европа</label>
                <label><input value ="15" type="checkbox" class="origincountry" name="origincountry" id="rus">Россия и СНГ</label>
            </div>

            <h2>Получатеть</h2>
            <label><input value ="16" type="checkbox" name="owner" class="owner" id="men"> человек </label>
            <label><input value ="17" type="checkbox" name="owner" class="owner" id="company"> фирма </label>

            <button type="button" onclick="btn();" class="searchbtn">На поиски!</button>
            <div class="totalprice">
                <h2> Итоговая цена </h2>
            </div>
        </div> 
    </form>

</body>

</html>
<script src="3_2_check.js">

</script>
</body>

</html>
