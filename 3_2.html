<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>бланк регистрации</title>
    <link rel="stylesheet" href="/3_2.css"></link>
</head>

<body>
    <form>
        <div class="container">
            <h1>вперед на поиски! </h1>
            <p>заполните форму, чтобы что-то найти, или нет </p>
            <hr>
            <h2>Возраст автомобиля</h2>
            <div class="autoage">
                <label><input value="100000" type="checkbox" class="age" id="three"> меньше 3х лет</label>
                <label><input value="200000" type="checkbox" class="age" id="tofive">от 3х до 5</label>
                <label><input value="300000" type="checkbox" class="age" id="toseven">5 - 7 лет </label>
                <label><input  value="400000" type="checkbox" class="age" id="morethenseven">больше 7 лет</label>
            </div>
            <h2>Тип топлива </h2>
            <p><select size="1" multiple name="fuelall" class="fuelall">
                    <option  value="800000" name="fuel" class="fuel"  id="fuel">Бензин</option>
                    <option value="500000" name="fuel" class="fuel" id="fuel">Дизель</option>
                    <option value="600000" name="fuel" class="fuel" id="fuel">Газ</option>
                    <option value="700000" name="fuel" class="fuel" id="fuel">Электричество</option>
                </select></p>

            <h2>Как купить</h2>
            <div class="buy">
                <label><input value="900000" type="radio" class="buy" name="buy"  checked>В салоне</label>
                <label><input value="1000000" type="radio" class="buy" name="buy" >На заводе</label>
                <label><input  value="1100000" type="radio" class="buy" name="buy" > С доставкой по России </label>
            </div>
            
            <h2>Откуда везем </h2>
            <div class="origin">
                <label><input  value ="1200000" type="checkbox" class="origincountry" name="origincountry" id="jp"> Япония</label>
                <label><input value ="1300000" type="checkbox" class="origincountry" name="origincountry" id="usa"> США</label>
                <label><input value ="1400000" type="checkbox" class="origincountry" name="origincountry" id="eu">Европа</label>
                <label><input value ="1500000" type="checkbox" class="origincountry" name="origincountry" id="rus">Россия и СНГ</label>
            </div>

            <h2>Получатеть</h2>
            <label><input value ="1600000" type="checkbox" name="owner" class="owner" id="men"> человек </label>
            <label><input value ="1700000" type="checkbox" name="owner" class="owner" id="company"> фирма </label>

            <button type="button" onclick="btn();" class="searchbtn" id="btn">На поиски!</button>
            <div class="result-price">
                <h2> Итоговая цена </h2>
                <div id="result"></div>
            </div>
        </div> 
    </form>

</body>

</html>
<script src="3_2.js">

</script>
</body>

</html>
